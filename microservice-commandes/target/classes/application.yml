spring:
  application:
    name: microservice-commandes
  config:
    import: optional:configserver:http://config-server:config-server-password@localhost:8888
  cloud:
    config:
      fail-fast: true
  datasource:
    url: jdbc:h2:mem:commandesdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

mes-config-ms:
  commandes-last: 10
