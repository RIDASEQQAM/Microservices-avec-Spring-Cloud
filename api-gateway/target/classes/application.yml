server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: microservice-commandes
          uri: lb://microservice-commandes
          predicates:
            - Path=/api/commandes/**
        - id: microservice-produit
          uri: lb://microservice-produit
          predicates:
            - Path=/api/produits/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
